<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- jQuery, Materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Custom files -->
    <script type="text/javascript" src="js/authenticate.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2>Slick</h2>
        </div>
    </nav>
    <section class="container">
        <h3>Sign up for an Account</h3>
        <!-- Input your form here -->
        <div class="input-field">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
                <input id="display_name" type="text" class="validate">
                <label for="display_name">Display Name</label>
            </div>
            <a class="waves-effect waves-light btn" id="submit">submit</a>
        </div>
        <div>
            <!-- Paragraph + Link to sign-in form -->
            <p>Already have an account? Click here to sign in.</p>
            <a class="waves-effect waves-light btn" href="sign-in.html">sign in</a>
        </div>
    </section>
</body>

</html>
